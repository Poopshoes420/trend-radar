<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Trend Radar</title>
    <meta http-equiv="refresh" content="300">
    <style>
      body { font-family: Arial, sans-serif; margin: 40px; }
      h1 { margin-bottom: 8px; }
      .meta { color:#666; margin-bottom: 20px; }
      li { margin-bottom: 12px; }
      .sources { color:#444; font-size: 0.9em; }
      .why { color:#666; font-size: 0.95em; }
    </style>
  </head>
  <body>
    <h1>Trend Radar</h1>
    <div class="meta">Auto-refreshes every 5 minutes</div>
    <ol id="list">Loadingâ€¦</ol>

    <script>
      const ENDPOINT = "./data/trends.json";

      fetch(ENDPOINT)
        .then(res => res.json())
        .then(items => {
          document.getElementById("list").innerHTML =
            items.map(t => `items.map(t => `<li><strong><a href="${t.exampleUrl}" target="_blank" rel="noopener noreferrer">${t.topic}</a></strong><br><div class="sources">Sources: ${t.sources.join(", ")}</div><div class="why">${t.why}</div></li>`).join("");
`).join("");
        })
        .catch(err => {
          console.error(err);
          document.getElementById("list").innerText =
            "Could not load trends. Check the Cloud Function URL and CORS.";
        });
    </script>
  </body>
</html>
